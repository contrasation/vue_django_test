<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="{% static 'js/vue/dist/vue.js' %}"></script>
    <!--<script src="https://unpkg.com/vue"></script>-->

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'js/vue-material/dist/vue-material.css' %}">
    <script src="{% static 'js/vue-material/dist/vue-material.js' %}"></script>
</head>
<body>

    <div id="app">
        <md-avatar class="md-large">
            <img src="{% static 'js/vue-material/dist/docs/assets/avatar-2.jpg' %}" alt="People">
        </md-avatar>

        <md-avatar class="md-avatar-icon md-large">
             <md-icon>home</md-icon>
        </md-avatar>

        <md-avatar class="md-avatar-icon md-large md-primary">
            <md-icon>folder</md-icon>
        </md-avatar>

        <md-avatar class="md-avatar-icon md-large md-accent">
            <md-icon>favorite</md-icon>
        </md-avatar>

        <md-avatar class="md-avatar-icon md-large md-warn">
            <md-icon>notes</md-icon>
        </md-avatar>

        <md-bottom-bar>
            <md-bottom-bar-item md-icon="history">Recents</md-bottom-bar-item>
            <md-bottom-bar-item md-icon="favorite" md-active>Favorites</md-bottom-bar-item>
            <md-bottom-bar-item md-icon="near_me">Nearby</md-bottom-bar-item>
        </md-bottom-bar>

        <md-button class="md-raised md-primary" v-on:click="showAlert()">Button</md-button>

        <md-input-container>
        <label>Adress</label>
        <md-textarea v-model="user.address"></md-textarea>
        </md-input-container>

        <p>{% verbatim %}{{ user.address }}{% endverbatim %}</p>

        <md-table md-sort="calories">
          <md-table-header>
            <md-table-row>
              <md-table-head md-sort-by="dessert">Dessert (100g serving)</md-table-head>
              <md-table-head md-sort-by="calories" md-numeric md-tooltip="The total amount of food energy and the given serving size">Calories (g)</md-table-head>
              <md-table-head md-sort-by="fat" md-numeric>Fat (g)</md-table-head>
              <md-table-head md-sort-by="carbs" md-numeric>Carbs (g)</md-table-head>
              <md-table-head md-sort-by="protein" md-numeric>Protein (g)</md-table-head>
            </md-table-row>
          </md-table-header>

          <md-table-body>
            <md-table-row v-for="(item, index) in tableList" :key="index">
              <md-table-cell>Dessert Name</md-table-cell>
              <md-table-cell v-for="(col, index) in item" :key="index" md-numeric>{% verbatim %}{{ col }}{% endverbatim %}</md-table-cell>
            </md-table-row>
          </md-table-body>
        </md-table>
    </div>

</body>
    <script src="{% static 'bbs/index.js' %}"></script>
</html>
